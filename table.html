<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="table_sort.js" defer></script>
    <script type="text/javascript" src="json_reader.js" defer></script>
    <script type="text/javascript" src="search_filter.js" defer></script>
    <script type="text/javascript" src="pagination.js" defer></script>
</head>
<title>Sort a HTML Table Alphabetically</title>

</head>
<body>

<p><strong>Click the table headers to sort the table based on each category.</strong></p>
<p><strong>The text input search bar will filter the table based on the typed text and the chosen category.</strong></p>

<input type="text" id="search_bar" onkeyup="filter_table()" placeholder="Filter table content...">
<select name="categories" id="categories" onchange="filter_table()"></select>
<div class="right_float">
    Pagination
    <select name="pagination" id="pagination" onchange="changePagination()">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="50" selected>50</option>
    </select>
</div>

<table id="data_table"></table>


<button id="previous_button" class="page_button" type="button" onclick="previousPage()">Previous Page</button> 
<button id="next_button" class="page_button right_float" type="button" onclick="nextPage()">Next Page</button> 


</body>
</html>
